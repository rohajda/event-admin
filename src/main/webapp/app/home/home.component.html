<div>
    <h2 id='page-heading'>
        <span jhiTranslate='home.upcoming'>My Events</span>
    </h2>

    <div class='row'>
        <div *ngFor='let event of upcomingEvents' class='col-md-6 col-sm-12 col-lg-4'>
            <mat-card style='max-width: 250px; padding: 10px; margin: 25px'>
                <mat-card-header>
                    <!--                <div mat-card-avatar class="example-header-image"></div>-->
                    <mat-card-title>{{event.title}}</mat-card-title>
                    <mat-card-subtitle>

                        <div>{{event.eventStart | date: 'short'}}</div>

                        <div>{{event.eventEnd | date: 'short'}}</div>
                        <div>{{event.location}}</div>
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{event.description}}
                    </p>
                </mat-card-content>
            </mat-card>
        </div>

    </div>

</div>
